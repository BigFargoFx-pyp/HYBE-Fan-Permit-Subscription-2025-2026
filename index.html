<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Official HYBE Fan Permit Subscription 2025/2026</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <!-- Awesomplete CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-container {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.01);
    }

    .form-container img {
      display: block;
      max-width: 150px;
      margin: 0 auto 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subheading {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    small {
      display: block;
      color: #666;
      margin-top: -16px;
      margin-bottom: 20px;
      font-size: 12px;
    }

    .hidden {
      display: none;
    }

    #preview {
      width: 100px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    }

    button {
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Footer */
    .footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      border-radius: 8px;
    }

    .footer img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <!-- HYBE Logo -->
  <img src="https://i.ibb.co/sppMqFZ0/IMG-0286.png" alt="HYBE Logo">

  <h2>HYBE Fan Permit Subscription 2025/2026</h2>
  <div class="subheading">Secure your official HYBE Fan Membership today!</div>

  <form id="hybeForm" enctype="multipart/form-data">

    <!-- Fan Preferences -->
    <label>Select HYBE Branch</label>
    <select id="branchSelect" name="Branch" required>
      <option value="">-- Select Branch --</option>
      <option value="BigHit">BigHit Music</option>
      <option value="HybeLabel">HYBE Labels</option>
    </select>

    <label>Select Your Favorite Group</label>
    <select id="groupSelect" name="Group" required>
      <option value="">-- Select Group --</option>
    </select>

    <label>Select Your Favorite Artist(s)</label>
    <select id="artistSelect" name="Artist" required>
      <option value="">-- Select Artist --</option>
    </select>

    <!-- Payment -->
    <label>Annual Subscription Fee</label>
    <input type="text" value="$520/year" readonly>

    <label>Select Payment Type</label>
    <select id="paymentType" name="PaymentType" required>
      <option value="">-- Select Payment Type --</option>
      <option value="full">Full Payment</option>
      <option value="installment">Installment</option>
    </select>

    <div id="installmentOptions" class="hidden">
      <label>Select Installment Plan</label>
      <select id="installmentPlan" name="InstallmentPlan">
        <option value="">-- Select Installment Plan --</option>
        <option value="2">2 Installments ($260 each)</option>
        <option value="3">3 Installments ($173.33 each)</option>
      </select>
      <p id="installmentCalc"></p>
    </div>

    <!-- Country Autocomplete -->
    <label>What country do you live in?</label>
    <input type="text" id="countryInput" name="Country" required class="awesomplete" autocomplete="off">

    <!-- Live Selfie Upload -->
    <label>Upload Clear Live Selfie Picture</label>
    <input type="file" id="selfieInput" name="Selfie" accept="image/*" capture="user" required>
    <img id="preview" src="#" class="hidden" alt="Preview">
    <small>Please take a live photo using your device camera (no pre-uploaded images allowed).</small>

    <!-- Communication -->
    <label>Preferred Communication Method</label>
    <input type="checkbox" name="PreferredCommunication" value="Email" required> Email
    <input type="checkbox" name="PreferredCommunication" value="SMS" style="margin-left:20px;"> SMS
    <small>(You can select both)</small>

    <!-- Terms -->
    <input type="checkbox" id="agreeTerms" name="AgreeTerms" required>
    <label for="agreeTerms">I have read and agree to HYBEâ€™s Privacy Policy and Terms.</label>

    <button type="submit">Complete Subscription</button>
  </form>
</div>

<!-- Footer -->
<div class="footer">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/HYBE_Corporation_Logo.png" alt="HYBE Logo">
  <p>&copy; 2025 HYBE Corporation | All rights reserved</p>
  <div>
    <a href="https://twitter.com/hybe_official" target="_blank">Twitter</a>
    <a href="https://www.instagram.com/hybe_labels/" target="_blank">Instagram</a>
    <a href="https://www.hybecorp.com/" target="_blank">Official Site</a>
  </div>
</div>

<!-- Just-validate JS -->
<script src="https://cdn.jsdelivr.net/npm/just-validate@4.2.0/dist/just-validate.production.min.js"></script>

<!-- Inputmask JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>

<!-- Awesomplete JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
// Group & Artist Dependencies
const groups = {
  "BigHit": ["BTS", "TXT"],
  "HybeLabel": ["Seventeen", "Enhypen"]
};

const artists = {
  "BTS": ["Jungkook", "Jin", "V", "Suga", "J-Hope", "RM", "Jimin"],
  "TXT": ["Yeonjun", "Soobin", "Beomgyu", "Taehyun", "Hueningkai"],
  "Seventeen": ["S.Coups", "Jeonghan", "Joshua", "Jun", "Hoshi", "Wonwoo"],
  "Enhypen": ["Heeseung", "Jay", "Jake", "Sunghoon", "Sunoo", "Jungwon", "Ni-ki"]
};

document.getElementById('branchSelect').addEventListener('change', function() {
  const groupSelect = document.getElementById('groupSelect');
  groupSelect.innerHTML = '<option value="">-- Select Group --</option>';
  if (groups[this.value]) {
    groups[this.value].forEach(group => {
      groupSelect.innerHTML += `<option value="${group}">${group}</option>`;
    });
  }
});

document.getElementById('groupSelect').addEventListener('change', function() {
  const artistSelect = document.getElementById('artistSelect');
  artistSelect.innerHTML = '<option value="">-- Select Artist --</option>';
  if (artists[this.value]) {
    artists[this.value].forEach(artist => {
      artistSelect.innerHTML += `<option value="${artist}">${artist}</option>`;
    });
  }
});

// Installment Logic
document.getElementById('paymentType').addEventListener('change', function() {
  document.getElementById('installmentOptions').classList.toggle('hidden', this.value !== 'installment');
});

document.getElementById('installmentPlan').addEventListener('change', function() {
  const calc = document.getElementById('installmentCalc');
  if (this.value === "2") calc.innerHTML = "You will pay $260 per installment.";
  else if (this.value === "3") calc.innerHTML = "You will pay ~$173.33 per installment.";
  else calc.innerHTML = "";
});

// Upload Preview
document.getElementById('selfieInput').addEventListener('change', function(event) {
  const preview = document.getElementById('preview');
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
      preview.classList.remove('hidden');
    };
    reader.readAsDataURL(file);
  }
});

// Awesomplete Countries
const countries = ["United States", "United Kingdom", "South Korea", "Japan", "Philippines", "Canada", "Australia", "Germany", "France"];
new Awesomplete(document.getElementById('countryInput'), {
  list: countries
});

// Form Validation
const validation = new JustValidate('#hybeForm');

validation
  .addField('#branchSelect', [{ rule: 'required' }])
  .addField('#groupSelect', [{ rule: 'required' }])
  .addField('#artistSelect', [{ rule: 'required' }])
  .addField('#countryInput', [{ rule: 'required' }])
  .addField('#selfieInput', [{ rule: 'required' }])
  .addField('#agreeTerms', [{ rule: 'required' }])
  .onSuccess(() => {
    Swal.fire({
      icon: 'success',
      title: 'Success!',
      text: 'Your subscription has been submitted!',
      confirmButtonColor: '#007bff'
    });
    document.getElementById('hybeForm').reset();
    document.getElementById('preview').classList.add('hidden');
  });
</script>

</body>
</html>
