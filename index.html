<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYBE Fan Permit Subscription 2025/2026</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9fafb, #e0e3e7);
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .form-container {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      transition: all 0.4s ease;
    }

    .form-container img {
      display: block;
      max-width: 150px;
      margin: 0 auto 10px;
    }

    h2, h4 {
      text-align: center;
      margin-bottom: 10px;
    }

    h4 {
      font-weight: 300;
      color: #555;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    small {
      display: block;
      color: #666;
      margin-top: -16px;
      margin-bottom: 20px;
      font-size: 12px;
    }

    .hidden { display: none; }

    button {
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover { background: #0056b3; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #999;
      background: #f1f3f5;
      margin-top: 40px;
      border-top: 1px solid #ddd;
    }

    footer a { color: #999; text-decoration: none; margin: 0 8px; }
    footer a:hover { text-decoration: underline; }

    #previewSelfie {
      max-width: 100px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/HYBE_Corporation_Logo.png" alt="HYBE Logo">
  <h2>HYBE Fan Permit Subscription 2025/2026</h2>
  <h4>Become an Official HYBE Fan Member Today</h4>

  <form id="hybeForm" enctype="multipart/form-data">
    <label>Select HYBE Branch</label>
    <select id="branchSelect" required onchange="loadGroups()">
      <option value="">-- Select Branch --</option>
      <option value="BigHit">BigHit Music</option>
      <option value="HybeLabel">HYBE Labels</option>
    </select>

    <label>Select Your Favorite Group</label>
    <select id="groupSelect" required onchange="loadArtists()">
      <option value="">-- Select Group --</option>
    </select>

    <label>Select Your Favorite Artist(s)</label>
    <select id="artistSelect" required>
      <option value="">-- Select Artist --</option>
    </select>

    <label>Annual Subscription Fee</label>
    <input type="text" value="$520/year" readonly>

    <label>Select Payment Type</label>
    <select id="paymentType" required onchange="showInstallmentOptions()">
      <option value="">-- Select Payment Type --</option>
      <option value="full">Full Payment</option>
      <option value="installment">Installment</option>
    </select>

    <div id="paymentSummary" class="hidden"></div>

    <div id="installmentOptions" class="hidden">
      <label>Select Installment Plan</label>
      <select id="installmentPlan" onchange="showInstallmentCalc()">
        <option value="">-- Select Installment Plan --</option>
        <option value="2">2 Installments ($260 each)</option>
        <option value="3">3 Installments ($173.33 each)</option>
      </select>
    </div>

    <div id="paymentMethods" class="hidden">
      <label>Payment Methods</label>
      <select required>
        <option value="">-- Select Payment Method --</option>
        <option value="crypto">Digital Currency</option>
        <option value="card">Card Payment</option>
      </select>
    </div>

    <label>What country do you live in?</label>
    <input type="text" name="Country" list="countryList" required>
    <datalist id="countryList">
      <option value="USA">
      <option value="South Korea">
      <option value="Japan">
      <option value="UK">
      <option value="Australia">
      <option value="Canada">
    </datalist>

    <label>Upload Clear Live Selfie Picture</label>
    <input type="file" accept="image/*" capture="user" required onchange="previewImage(event)">
    <img id="previewSelfie" class="hidden"/>

    <label>Preferred Communication Method</label>
    <input type="checkbox" value="Email" required> Email
    <input type="checkbox" value="SMS" style="margin-left:20px;"> SMS
    <small>(You can select both)</small>

    <input type="checkbox" id="agreeTerms" required>
    <label for="agreeTerms">I have read and agree to HYBEâ€™s Terms and Policies.</label>

    <button type="submit">Complete Subscription</button>
  </form>
</div>

<footer>
  &copy; 2025 HYBE Corporation. All rights reserved. 
  <a href="#">Privacy Policy</a>|
  <a href="#">Terms of Service</a>
</footer>

<script>
const groups = {
  "BigHit": ["BTS", "TXT"],
  "HybeLabel": ["Seventeen", "Enhypen"]
};

const artists = {
  "BTS": ["Jungkook", "Jin", "V", "Suga", "J-Hope", "RM", "Jimin"],
  "TXT": ["Yeonjun", "Soobin", "Beomgyu", "Taehyun", "Hueningkai"],
  "Seventeen": ["S.Coups", "Jeonghan", "Joshua", "Jun", "Hoshi", "Wonwoo"],
  "Enhypen": ["Heeseung", "Jay", "Jake", "Sunghoon", "Sunoo", "Jungwon", "Ni-ki"]
};

function loadGroups() {
  const branch = document.getElementById('branchSelect').value;
  const groupSelect = document.getElementById('groupSelect');
  groupSelect.innerHTML = `<option value="">-- Select Group --</option>`;
  if (groups[branch]) {
    groups[branch].forEach(group => {
      groupSelect.innerHTML += `<option value="${group}">${group}</option>`;
    });
  }
}

function loadArtists() {
  const group = document.getElementById('groupSelect').value;
  const artistSelect = document.getElementById('artistSelect');
  artistSelect.innerHTML = `<option value="">-- Select Artist --</option>`;
  if (artists[group]) {
    artists[group].forEach(artist => {
      artistSelect.innerHTML += `<option value="${artist}">${artist}</option>`;
    });
  }
}

function showInstallmentOptions() {
  const type = document.getElementById('paymentType').value;
  document.getElementById('installmentOptions').classList.toggle('hidden', type !== 'installment');
  document.getElementById('paymentMethods').classList.toggle('hidden', type === '');
  document.getElementById('paymentSummary').classList.toggle('hidden', type === '');
  if (type === 'full') {
    document.getElementById('paymentSummary').innerText = "Total: $520";
  } else {
    document.getElementById('paymentSummary').innerText = "";
  }
}

function showInstallmentCalc() {
  const plan = document.getElementById('installmentPlan').value;
  if (plan === '2') {
    document.getElementById('paymentSummary').innerText = "2 Installments of $260";
  } else if (plan === '3') {
    document.getElementById('paymentSummary').innerText = "3 Installments of ~$173.33";
  } else {
    document.getElementById('paymentSummary').innerText = "";
  }
}

function previewImage(event) {
  const output = document.getElementById('previewSelfie');
  output.src = URL.createObjectURL(event.target.files[0]);
  output.classList.remove('hidden');
}
</script>

</body>
</html>
